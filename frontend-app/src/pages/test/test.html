<!DOCTYPE html>
<html>
<body>
<video controls style="width: 640px; height: 360px; border: solid 1px;"></video>
<script>
  var queue = [];
  // Check that browser has support for media codec
  var mimeCodec = 'video/mp4; codecs="avc1.4D401F, mp4a.40.2"';
  //var mimeCodec = 'video/mp4; codecs="avc1.42E01E, mp4a.40.2"';

  console.log(MediaSource.isTypeSupported(mimeCodec));
  // Create Media Source
  var mediaSource = new MediaSource(); // mediaSource.readyState === 'closed'
  // Get video element
  var video = document.querySelector('video');
  // Attach media source to video element
  video.src = URL.createObjectURL(mediaSource);
  // Wait for media source to be open
  mediaSource.addEventListener('sourceopen', handleSourceOpen.bind(mediaSource));
  function handleSourceOpen() {
    var mediaSource = this; // mediaSource.readyState === 'open'
    var sourceBuffer = mediaSource.addSourceBuffer(mimeCodec);
    /***
     "Parse" manifest -> segments

     <Representation
     id="video=1660000"
     bandwidth="1660000"
     width="1280"
     height="720"
     sar="1:1"
     codecs="avc1.4D401F"
     scanType="progressive">
     <SegmentTemplate
     timescale="12800"
     initialization="vinn-$RepresentationID$.dash"
     media="vinn-$RepresentationID$-$Time$.dash">
     <SegmentTimeline>
     <S t="0" d="25600" r="51" />
     <S d="20992" />
     </SegmentTimeline>
     </SegmentTemplate>
     </Representation>
     ***/
    mediaSource.duration = 61.068; // (51200 + 25600) / 12800
    // Fetch init segment (contains mp4 header)
    fetchSegmentAndAppend("https://hb.bizmrg.com/interactive_video/test_video_dashinit.mp4", sourceBuffer, function() {
    //fetchSegmentAndAppend("https://hb.bizmrg.com/interactive_video/frag_bunny.mp4", sourceBuffer, function() {
        video.play();
    });
  }
  function fetchSegmentAndAppend(segmentUrl, sourceBuffer, callback) {
    fetchArrayBuffer(segmentUrl, function(buf) {
      sourceBuffer.addEventListener('updateend', function(ev) {
        callback();
      });
      sourceBuffer.addEventListener('error', function(ev) {
        callback(ev);
      });
      sourceBuffer.appendBuffer(buf);
    });
  }
  function fetchArrayBuffer(url, callback) {
    const myInit = {
      method: 'GET',
      mode: 'cors',
    };

    const myRequest = new Request(url, myInit);

    fetch(myRequest).then((response) => {
      return response.arrayBuffer();
    }).then((array) => {
      callback(array);
    }).catch((e) => {
      console.log(e);
    });
  }
</script>
</body>
</html>
